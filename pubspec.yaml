name: vtop
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_staggered_grid_view: any
  random_color: ^1.0.3
  cloud_firestore: ^0.13.4
  firebase_storage: ^3.1.3
  email_validator: ^1.0.0
  firebase_auth: ^0.15.5+3
  google_sign_in: ^4.3.0
  shared_preferences: ^0.5.6+3
  http: ^0.12.0+4
  flare_splash_screen: ^3.0.1
  provider: any
  flutter_spinkit: "^4.1.2"
  flutter_flexible_toast: ^0.1.4
  path_provider: ^1.6.8
  cached_network_image: ^2.2.0+1
  permission_handler: ^5.0.0+hotfix.5
  share: ^0.6.4+2
  curved_drawer: ^0.1.2
  webview_flutter: ^0.3.22+1
  flushbar: ^1.10.2
  flutter_icons : any
  flutter_swiper: any

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.5"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/App_Logo.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: weather
      fonts:
        - asset: assets/fonts/MerriweatherSans-Bold.ttf
       
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
  assets:
    - assets/images/universe.jpg
    - assets/images/accounts.jpg
    - assets/images/google.png
    - assets/images/Space.png 
    - assets/images/void.jpg
    - assets/SplashScreen.flr
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
